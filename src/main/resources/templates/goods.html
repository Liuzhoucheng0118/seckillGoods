<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ZHEMU的小世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">

</head>
<body>

<!--    导航栏-->

<!--    检查点-->


<br>
<br>
<br>


<!--    中间容器-->
<div  id="context" class="ui container  m-padded-tb-large animated zoomIn">
    <div class="ui stackable grid">
        <!--            间隔2个单位-->
        <div class="two wide column"></div>
        <!--            中间内容-->
        <div class=" twelve wide column">

            <div class="ui fluid special cards">
                <!--                    遮罩-->
                <div th:each="goods:${goodsList}" class="ui fluid m-shadow-small animated slideInLeft  card">
                    <div class="blurring dimmable image">
                        <!--                            遮罩后的内容-->
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <a th:href="@{/goods/goods/{id}(id=${goods.id})}">
                                        <div class="ui inverted button">[[${goods.seckillPrice}]]</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!--                            遮罩前的图片-->
                        <div>
                            <img src="../static/images/Konachan-329266-Large.png" th:src="@{${goods.goodsImg}}" class="ui rounded image m-shadow-small">
                        </div>
                    </div>
                    <!--                        图片内容-->
                    <div class="content">
                        <a class="header" th:text="${goods.goodsName}">Kristy</a>
                        <div class="meta m-margin-top">
                            <i class="calendar icon"style="margin-right: 10px"></i>[[${goods.goodsStock}]]
                        </div>
                        <div class="description m-margin-top" th:text="${goods.goodsTitle}">
                            一个无名的小菜鸟
                        </div>
                    </div>
                    <div class="extra content">
                        <span class="right floated"><a href="#"  class="ui teal label column" th:text="'原价:'+${goods.goodsPrice}" >认知升级</a></span>
                    </div>
                    </div>
                </div>

            </div>
            <!--                上下页-->
        </div>
    </div>
</div>


<div id="aplayer"></div>

<!--    工具栏-->

<br>
<br>

<!--    底部-->



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
<script>


    $('.meau.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('#toTop-button').click(function () {
        $(window).scrollTo(0,500);
    })

    $('#toContext').click(function () {
        $(window).scrollTo('#waypoint',500);
    })



    $('.image').dimmer({
        on: 'hover'
    });


</script>
</body>
</html>
